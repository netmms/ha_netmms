<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"> 
    <link rel="icon" href="/apple-touch-icon.png">
    <title>PA Mic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <h1 align="center">PA Microphone</h1>
 
  <div id="controls">
	<table width="100%"><tr>
	<td width="75%"><button id="recordButton" width="100%">Record</button></td>
	<td><div id="status" align="center">Waiting...</div></td>
	</tr></table>
  </div>
  <div id="formats">Format: start recording to see sample rate</div><br>
  <div id="version"</div>
  <!-- <div id="timer">Timer:</div><div id="counter"></div> -->
  <script src="js/recorder.js"></script>
  <script src="js/app.js"></script> 

  <script src="version.js"></script>
  <script>
    // If version is available from version.js, show it
    (function () {
      var el = document.getElementById('version');
      if (!el) return;
      if (window.WM_VERSION) {
        el.textContent = 'version ' + window.WM_VERSION;
      } else {
        el.textContent = 'version unkown';
      }
    })();
  </script>
    
  </body>
</html>
